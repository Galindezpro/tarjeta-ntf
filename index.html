<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">
  <title>Frontend Mentor | NFT preview card component</title>

</head>
<body>
  <div class="contenedor__primario">
    <div class="contenedor__secundario">
      <img src="images/image-equilibrium.jpg" alt="cubo" class="img__cubo">
      <h2 class="h2">Equilibrium #3429</h2>
      <p class="p__1">Our Equilibrium collection promotes balance and calm.</p>
      <div class="spans">
        <span class="span__eth"><img src="images/icon-ethereum.svg" alt=""> 0.041 ETH</span>
        <span class="span__days"><img src="images/icon-clock.svg" alt=""> 3 days left</span>
      </div>
      <div class="hr"></div>
      <img src="images/image-avatar.png" alt="perfil" class="foto__perfil">
      <p class="p__2">Creation of <span class="p__2--nombre"> Jules Wyvern </span></p>
    </div>
  </div>
</body>
</html>
